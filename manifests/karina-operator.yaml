# This file was generated by running 'make karina-operator.yaml' in manifests directory
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: karina-operator
  name: karina
  namespace: platform-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: karina-operator
  template:
    metadata:
      labels:
        control-plane: karina-operator
    spec:
      containers:
      - args:
        - operator
        - --enable-leader-election
        - --log-level=debug
        command:
        - /bin/karina
        image: docker.io/flanksource/karina:{{.karinaOperator.version}}
        imagePullPolicy: IfNotPresent
        name: karina-operator
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
      serviceAccountName: karina