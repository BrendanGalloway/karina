importConfigs:
  - minimal.yaml
# quarantine tekton
# tekton:
#   version: v0.12.1
#   dashboardVersion: v0.6.1.5
argocdOperator:
  version: v0.0.15
argoRollouts:
  version: v0.10.2
keptn:
  version: v0.7.3
templateOperator:
  version: v0.1.10
  syncPeriod: 5s
postgresOperator:
  version: v1.3.4.flanksource.1
  defaultBackupBucket: cicd-pg-backup
  backupPassword: password123456
  defaultBackupRetention:
    keepLast: 5
    keepHourly: 2
    keepDaily: 1
canaryChecker:
  version: v0.15.1
mongodbOperator:
  version: v1.6.0
gitops:
  - name: karina
    helmOperatorVersion: 1.2.0
    namespace: gitops-e2e-test
    gitUrl: https://github.com/flanksource/gitops-test.git
    gitBranch: master
    gitPath: .
    gitPollInterval: 30s
    syncInterval: 30s
minio:
  version: RELEASE.2020-09-02T18-19-50Z
  access_key: minio
  secret_key: minio123
  replicas: 1
s3:
  access_key: minio
  secret_key: minio123
  endpoint: http://minio.minio.svc:9000
  skipTLSVerify: true
  usePathStyle: true
configmapReloader:
  disabled: true
test:
  exclude:
    - dex
    - audit
    - encryption
    - platform-operator
