repo_url: https://github.com/flanksource/karina
repo_name: karina
docs_dir: ./
site_name: karina
theme:
  name: "material"
  palette:
    primary: "royalblue"
  logo: "img/favicon.png"
  custom_dir: overrides
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - toc.integrate
    # - git-revision-date:
    #     enabled_if_env: CI
extra:
  generator: false
  domain: 127.0.0.1.nip.io
  kubernetes:
    version: v1.18.15
  support:
    email: email group(s) etc
    channel: Slack, MS Teams, etc...
  filebeat:
    prefix: co.elastic.logs

  social:
    - type: "github"
      link: "https://github.com/flanksource"
      icon: fontawesome/brands/github-alt
markdown_extensions:
  - admonition
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.smartsymbols
  - pymdownx.tabbed
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/icons
  - codehilite:
      linenums: true
  - toc:
      permalink: true
plugins:
  - search
  - autolinks
  - macros:
      j2_block_start_string: "[[%"
      j2_block_end_string: "%]]"
      j2_variable_start_string: "%%{"
      j2_variable_end_string: "}%%"
  - same-dir
extra_css:
  - overrides/style.css
nav:
  - User Guide:
      - Overview: ./user-guide/index.md
      - Monitoring:
          - Canary Checker: ./user-guide/canary-checker.md
          - Prometheus: ./user-guide/prometheus.md
