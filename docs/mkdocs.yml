              - Load Balancing: ./admin-guide/provisioning/load-balancing.md
              - DNS: ./admin-guide/provisioning/dns.md
              - Machine Images: ./admin-guide/provisioning/machine-images.md

      - Monitoring:
          - Prometheus: ./admin-guide/prometheus.md
